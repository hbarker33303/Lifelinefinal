<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Durhack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Durhack.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 id="title">Header 1</h1>
        <p id="intro" class="text-center">
         This is a Paragraph
        </p>
        <div id="About">
            <p id="Step1">
                Enter your email and phone number to sign up
            </p>
            <p id="Step2">
                Enter the details and phone number of your buddy
            </p>
            <p id="Step3">
                You will recieve a text everyday asking you to rate your mood
            </p>            
            <p id="Step4">
               If your rating is low then your buddy will be notified 
            </p>
        </div>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Telephone number</label>
              <input type="tel" class="form-control" id="exampleInputNumber1">
            </div>
            <select class="form-select form-select-lg" aria-label=".form-select-sm example" id="choice">
              <option selected>How often do you want a call?</option>
              <option id = "everyday" value="1">Everyday</option>
              <option id = "every other" value="2">Every other day</option>
              <option id="every three" value="3">Every three days</option>
              <option id="once" value="4">Once a week</option>
            </select>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">What time do you want the call?</label>
              <input type="time" class="form-control" id="timeinput" value="00:00">
            </div>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
          </form>
          <div class="container" id="rate">
              <div class="col text-center">
                <button type="button" class="btn" name="rating" value = "1" id ="one">1</button>
                <button type="button" class="btn" name="rating" value = "2" id="two">2</button>
                <button type="button" class="btn" name="rating" value = "3" id="three">3</button>
                <button type="button" class="btn" name="rating" value = "4" id="four">4</button>
                <button type="button" class="btn" name="rating" value = "5" id="five">5</button>
                <button type="button" class="btn" name="rating" value = "6" id="six">6</button>
                <button type="button" class="btn" name="rating" value = "7" id="seven">7</button>
                <button type="button" class="btn" name="rating" value = "8" id="eight">8</button>
                <button type="button" class="btn" name="rating" value = "9" id="nine">9</button>
                <button type="button" class="btn" name="rating" value = "10" id="ten">10</button>
              </div>
          </div>
        <script src="index.js" async defer></script>
    </body>
</html>
